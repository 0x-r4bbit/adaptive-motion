<!doctype html>
<html lang="en" ng-app="motion" data-framework="angularjs">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AngularJS â€¢ motion</title>
<style>
  [ng-cloak] { display: none; }
  html, body { 
    padding: 0; margin: 0; 
    font-family: 'Lucida Grande', 'Lucida Sans Unicode', Helvetica, Arial, Verdana, sans-serif; 
  }


  * {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }

  .background {
    padding-top: 200px;
    padding-left: 150px;
    padding-bottom: 150px;
    position: relative;
  }

  .canvas {
    position: absolute;
    right: 0;
    top: 0;
    z-index: 100;
    width: 300px;
    height: 150px;
  }

  .lightsaber-container {
    position: relative;
    margin: 10px auto;
    width: 300px;
    height: 300px;
    z-index: 1;
    -webkit-perspective: 1000;
    perspective: 1000;
  }

  .lightsaber {
    width: 100%;
    height: auto;

    -webkit-transform: rotateZ(270deg);
    transform: rotateZ(270deg);

    -webkit-transform-origin:20% 50%;
    transform-origin:20% 50%;
    transition: 1s;
  }

  .lightsaber.lightsaber-left {
    -webkit-transform: rotateY(180deg);
    transform: rotateY(180deg);
  }

  .lightsaber.lightsaber-right {
    -webkit-transform: rotateY(0deg);
    transform: rotateY(0deg);

  }

  .lightsaber.lightsaber-up {
    -webkit-transform: rotateZ(270deg);
    transform: rotateZ(270deg);
  }

  .lightsaber.lightsaber-down {
    -webkit-transform: rotateZ(90deg);
    transform: rotateZ(90deg);
  }

</style>
</head>
<body ng-controller="mainCtrl">
    
    <section class="content">
        <h2 class="center">Adaptive motion</h2>

        <p>Visualization:</p>
        
        <label><input type="radio" ng-model="visualization" value="video">  video </label>
        <label><input type="radio" ng-model="visualization" value="skin"> skin </label>
        <label><input type="radio" ng-model="visualization" value="edge"> edge </label>
        <label><input type="radio" ng-model="visualization" value="none"> none </label>

        <div class="background">
          
          <div ng-switch="visualization">
            <canvas adaptive-motion="video" ng-switch-when="video" class="canvas"></canvas>
            <canvas adaptive-motion="skin" ng-switch-when="skin" class="canvas"></canvas>
            <canvas adaptive-motion="edge" ng-switch-when="edge" class="canvas"></canvas>
          </div>

          <div class="lightsaber-container">
            <img src="/assets/lightsaber.jpg" class="lightsaber" ng-class="lightsaberDirection"/>
          </div>

        </div>


        <h4>Credits:</h4>
        <p><a href="http://twitter.com/janantala">Jan Antala</a></p>
    </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.js"></script>
    <script src="components/angular-adaptive/adaptive-motion/src/adaptive-motion.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/mainCtrl.js"></script>
</body>
</html>
