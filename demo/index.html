<!doctype html>
<html lang="en" ng-app="motion" data-framework="angularjs">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AngularJS â€¢ motion</title>
<link href='http://fonts.googleapis.com/css?family=Concert+One' rel='stylesheet' type='text/css'>
<style>
  [ng-cloak] { display: none; }
  html, body { 
    font-family: helvetica; 
    padding: 0;
    margin: 0;
  }

  * {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }

  h1 {
    font-family: 'Concert One', cursive; 
    font-size: 42px;
  }

  .header, .footer {
    background: rgb(110,200,199);
    padding: 10px 0;
  }

  .container {
    max-width: 1200px; 
    margin: 0 auto; 
    padding: 5px;
  }

  .content {
    padding: 100px 0;
    position: relative;
    background: white;

    min-height: 500px;
  }

  .canvas {
    position: absolute;
    right: 0;
    top: 10px;
    z-index: 100;
    width: 300px;
    height: 150px;
  }

  .supported {
    text-align: center;
    color: white;
  }

  .gestures {
    text-align: center;
  }

</style>
</head>
<body ng-controller="mainCtrl">
    
    <div class="header">
      <div class="container">
        <h1 class="center">Adaptive motion</h1>

        <p>Visualization:</p>

        <label><input type="radio" ng-model="visualization" value="video">  video </label>
        <label><input type="radio" ng-model="visualization" value="skin"> skin </label>
        <label><input type="radio" ng-model="visualization" value="edge"> edge </label>
        <label><input type="radio" ng-model="visualization" value="none"> none </label>
      </div>
    </div>

    <div class="content">
      <div class="container">
        <div ng-switch="visualization">
          <canvas adaptive-motion="video" ng-switch-when="video" class="canvas"></canvas>
          <canvas adaptive-motion="skin" ng-switch-when="skin" class="canvas"></canvas>
          <canvas adaptive-motion="edge" ng-switch-when="edge" class="canvas"></canvas>
        </div>

        <div class="gestures">
          <p ng-repeat="gesture in gestures track by $index" ng-bind="gesture"></p>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <h4>Credits:</h4>
        <p><a href="http://twitter.com/janantala">Jan Antala</a></p>

        <div class="supported">
          <h4>Supported gestures:</h4>
          <p>Swipe Left</p>
          <p>Swipe Right</p>
          <p>Swipe Up</p>
          <p>Swipe Down</p>
        </div>
      </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.js"></script>
    <script src="components/angular-adaptive/adaptive-motion/src/adaptive-motion.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/mainCtrl.js"></script>
</body>
</html>
